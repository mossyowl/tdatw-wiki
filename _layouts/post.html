---
layout: default
---
<div class="container">
  <div class="post">
    
    <h1 class="post-title">{{ page.title }}</h1>
    
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

    <article class="post-content">
    {{ content }}
    </article>

  </div>
</div>
